<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SkillCraft To-Do App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      padding: 30px;
    }

    .app {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .app h1 {
      text-align: center;
      color: #333;
    }

    .new-task {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }

    .new-task input, .new-task button {
      padding: 10px;
      font-size: 16px;
    }

    .new-task button {
      background-color: #3498db;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .new-task button:hover {
      background-color: #2980b9;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #eee;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
    }

    .completed {
      text-decoration: line-through;
      color: grey;
    }

    .actions button {
      background: none;
      border: none;
      font-size: 16px;
      cursor: pointer;
      margin-left: 5px;
    }

    .actions button:hover {
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="app">
    <h1>üìù SkillCraft To-Do App</h1>
    <div class="new-task">
      <input type="text" id="taskInput" placeholder="Enter a new task">
      <input type="datetime-local" id="taskDateTime">
      <button onclick="addTask()">Add Task</button>
    </div>
    <ul id="taskList"></ul>
  </div>

  <script>
    let tasks = [];

    function addTask() {
      const taskInput = document.getElementById("taskInput");
      const taskDateTime = document.getElementById("taskDateTime");

      if (!taskInput.value.trim()) {
        alert("Please enter a task.");
        return;
      }

      const task = {
        id: Date.now(),
        text: taskInput.value,
        dateTime: taskDateTime.value,
        completed: false
      };

      tasks.push(task);
      taskInput.value = '';
      taskDateTime.value = '';
      saveAndRender();
    }

    function toggleComplete(id) {
      tasks = tasks.map(task =>
        task.id === id ? { ...task, completed: !task.completed } : task
      );
      saveAndRender();
    }

    function deleteTask(id) {
      tasks = tasks.filter(task => task.id !== id);
      saveAndRender();
    }

    function editTask(id) {
      const task = tasks.find(t => t.id === id);
      const newText = prompt("Edit your task:", task.text);
      if (newText && newText.trim()) {
        tasks = tasks.map(task =>
          task.id === id ? { ...task, text: newText } : task
        );
        saveAndRender();
      }
    }

    function saveAndRender() {
      localStorage.setItem('tasks', JSON.stringify(tasks));
      renderTasks();
    }

    function renderTasks() {
      const taskList = document.getElementById("taskList");
      taskList.innerHTML = '';

      tasks.forEach(task => {
        const li = document.createElement("li");
        li.className = task.completed ? "completed" : "";

        const taskInfo = document.createElement("span");
        taskInfo.textContent = `${task.text} ${task.dateTime ? '(' + new Date(task.dateTime).toLocaleString() + ')' : ''}`;

        const actions = document.createElement("div");
        actions.className = "actions";

        actions.innerHTML = `
          <button onclick="toggleComplete(${task.id})">‚úîÔ∏è</button>
          <button onclick="editTask(${task.id})">‚úèÔ∏è</button>
          <button onclick="deleteTask(${task.id})">üóëÔ∏è</button>
        `;

        li.appendChild(taskInfo);
        li.appendChild(actions);
        taskList.appendChild(li);
      });
    }

    function loadTasks() {
      const saved = localStorage.getItem('tasks');
      tasks = saved ? JSON.parse(saved) : [];
      renderTasks();
    }

    window.onload = loadTasks;
  </script>
</body>
</html>
